<meta name=viewport content="width=device-width, initial-scale=1">
<link href="stylesheets/style.css" rel="stylesheet" />
<form id="myForm" style="margin:auto">
    <table id="formTable" style="border-radius: 5px; border: 1px black solid; box-shadow: 1px 1px 1px black">
        <thead id="formTableHead">
        <tr id="formInputRow" style="border: 1px grey solid">
            <td>
                <input id="formInputBox" type="text" placeholder="Enter ToDo" class="textbox"/>
            </td>
            <td>
                <a href="#" id="addToListButton">Add To List</a>
            </td>
        </tr>
        </thead>
        <tbody id="formTableBody">
        </tbody>
        <tfoot>
        <tr>
            <td>
                <button type="submit" id="formSubmitButton" style="width:100%">Submit</button>
            </td>
        </tr>
        </tfoot>
    </table>
</form>
<script src="javascript/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
<script src="javascript/script.js"></script>
